{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" href="{% static 't-shits-icon.gif' %}">
    <title>見積依頼リスト</title>

</head>
<body>

    <div class="mt-3 mb-5" style="margin: 0 auto; width: 1200px;">

        <!-- メニュー -->
        <div><a href="{% url 'est:index' %}"><button type="button" class="btn btn-outline-primary">依頼フォーム</button></a></div>
            
        <!-- 一覧表 -->
        <div class="flex2 mt-5" style="align-items: end;">
            <div><img src="{% static 'chiken.gif' %}"></div>
            <div style="font-size: 1.1em; font-weight: bold; margin-left: 15px;">見積依頼一覧表</div>
        </div>

        <div class="mt-3">
            <table class="table table-bordered size" style="font-size: 0.9em;">
                <tbody>
                    <tr class="table-secondary">
                        <th>NO.</th>
                        <th>依頼日時</th>
                        <th>会社名</th>
                        <th>支店 / 部署</th>
                        <th>担当者</th>
                        <th>顧客会社名</th>
                        <th>顧客氏名</th>
                        <th>希望納期</th>
                        <th>利用予定日</th>
                    </tr>
                    {% for i in est_list %}
                    <tr>
                        <td style="text-align: center;"><a href="{% url 'est:est_detail' i.est_num %}">{{i.est_num}}</a></td>
                        <td>{{i.est_day}}</td>
                        <td>{{i.com}}</td>
                        <td>{{i.busho}}</td>
                        <td>{{i.tantou}}</td>
                        <td>{{i.cus_com}}</td>
                        <td>{{i.cus_name}}</td>
                        <td>{{i.cus_send_day}}</td>
                        <td>{{i.cus_use_day}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
